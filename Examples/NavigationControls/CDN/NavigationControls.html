<!DOCTYPE html>
<html lang="kor">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- The line below is only needed for old environments like Internet Explorer and Android 4.x -->
  <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=requestAnimationFrame,Element.prototype.classList,URL"></script>
  <link rel="stylesheet" type="text/css" href="../../../include/ol.css" />

  <title>  Navigation Controls  </title>
</head>

<body>
  <h1>  Navigation Controls  </h1>
  <div id="map" class="map" style="width: 100%; height: 800px;"></div>

  <p>
    This example shows how to use the <code>ol/control/ZoomToExtent</code> control.<br />
    The following navigation controls are added to the map : <br />
    <ul>
      <li>
        <code>ol/control/Zoom</code> (added by default)
      </li>
      <li>
        <code>ol/control/ZoomToExtent</code>
      </li>
    </ul>
  </p>
  
  <script type="text/javascript" src="./NavigationControls.js"></script>
</body>

</html>
