<!DOCTYPE html>
<html lang="kor">
<head>
  <meta charset="utf-8">
  <title>OL-EXT : Status Control</title>
  <link rel="stylesheet" type="text/css" href="../../../include/ol.css" />
  <link rel="stylesheet" type="text/css" href="../../../include/ol-ext.css" />
  <style>
    #map {
      width: 100%;
      height: 800px;
    }
  </style>
  <script type="text/javascript" src="../../../include/jquery-3.3.1.min.js"></script>
  <script type="text/javascript" src="../../../include/ol.js"></script>
  <script type="text/javascript" src="../../../include/ol-ext.js"></script>
</head>
<body>
  <h1>ol-ext: Status Control</h1>
  <div id="map" class="map"></div>
  <div class="options">
    <h2>Options : </h2>
    <ul>
      <li>
        <label for="position">Position : </label>
        <select id="position" onchange="ctrl.setPosition(this.value)">
          <option value="top">top</option>
          <option value="bottom">bottom</option>
          <option value="right">right</option>
          <option value="left">left</option>
          <option value="center">center</option>
        </select>
      </li>
      <li>
        <input type="text" id="info" value="Information"/>
        <button onclick="ctrl.status( $('#info').val() )">Show</button>
      </li>
      <li>
        <label for="hide_and_show">Show / Hide</label>
        <input type="checkbox" onchange="ctrl.show( $(this).prop('checked') )" checked="checked" />
      </li>
    </ul>
  </div>
	<div class="info">
    <b>ol.control.Status</b> lets display a status over thr map, useful for debugging purposes.
  </div>
  <script type="text/javascript" src="Status.js"></script>
</body>
</html>
