    #mark_img_container {
      background-color: white;

    .mark_img_li {

    #upload_img_container {

  <title> Noti Object </title>

<body style="background-color: #222; color: #ddd;">
  <div id="map" class="map" style="width: 100%; height: 600px;"></div>
  <section>
    <h2> Draw Object </h6>
    <label for="snapSensitivity">Snap Sensitivity</label>
    <input type="number" name="snapSensitivity" id="snapSensitivity" min="0" max="50" value="25">
    <!-- 
    <ul id="draw_obj_type_li">
      <li data-val="None" onclick="drawObj(this);">None</li>
      <li data-val="Line" onclick="drawObj(this);">단선</li>
      <li data-val="Arrow" onclick="drawObj(this);">화살표</li>
      <li data-val="MultiLine" onclick="drawObj(this);">다선</li>

      <li data-val="Square" onclick="drawObj(this);">사각형</li>
      <li data-val="Polygon" onclick="drawObj(this);">다각형</li>
      <li data-val="CircleP" onclick="drawObj(this);">원</li>
    </ul>
     -->
    
    <!-- 이 세개의 기능은 map에 오버레이만 얹으면 될것 같음. -->
    <ul id="noti_obj_type_li">
      <li data-val="Text"  onclick="drawNoti(this);" >텍스트</li>
      <li data-val="Image" onclick="imgSelect();" id="notiImg">이미지</li> <!-- onclick="drawNoti(this);" -->
      <li data-val="Mark"  onclick="markSelect();" id="notiMark" >마크</li>
    </ul>

    <div id="mark_img_container">
      <!-- <input type="hidden" name="markerImg" id="markerImg"> -->
      <ul id="mark_img_ul">
        <script id="mark_img_template" type="text/x-handlebars-template">
          {{#loopForMarkImgLi}}
            <li class="mark_img_li">
              <img src="./icon/{{this}}.png" data-val="Mark" data-ico_no="{{this}}" onclick="drawNoti(this);" alt="">
            </li>
          {{/loopForMarkImgLi}}
        </script>
      </ul>
    </div>

    <div id="upload_img_container">
      <form action="#" method="POST" id="img_obj_uploader">
        <label for="obj_img" class="btn_cell">이미지 올리기</label>
        <input type="file" name="obj_img" id="obj_img" class="input_hidden" onchange="objImg();">
      </form>
    </div>

    </ul>
-->
