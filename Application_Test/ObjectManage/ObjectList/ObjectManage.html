  <Style>
    * {

    #draw_obj_type_li li {
      cursor: pointer;
    }
    .selectedType {
      color: slategrey;
    }
    .ol-tooltip {
      color: black;
    }
    #draw_obj_type_li {
      list-style: none;
    }
    /* li {} */
    #draw_obj_type_li li {
      padding: 10px;
      border: 0;

      display: inline-block;
    }
    #obj_list li {
      cursor: pointer;
    }
  </Style>
  <title>  Object Management  </title>

<body style="background-color: black; color: white;">
  <div id="map" class="map" style="width: 100%; height: 600px;"></div>
  <section>
    <h2> Draw Object </h6>
    <ul id="draw_obj_type_li">
      <li data-val="None" onclick="drawObj(this);" >None</li>
      <li data-val="Modify" onclick="drawObj(this);" >Modify</li>
      <li data-val="Rular" onclick="drawObj(this);" >Rular</li>
      <li data-val="ESL" onclick="drawObj(this);" >ESL</li>
      <li data-val="LineString" onclick="drawObj(this);" >LineString</li>
      <li data-val="Square" onclick="drawObj(this);" >Square</li>
      <!-- <li data-val="Circle" onclick="drawObj(this);" >Circle</li> -->
      <li data-val="Polygon" onclick="drawObj(this);" >Polygon</li>
    </ul>
  </section>
  <section>
    <ul id="obj_list">
      
    </ul>
  </section>
